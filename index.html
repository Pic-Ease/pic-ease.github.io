<!DOCTYPE html>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-166885582-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-166885582-1');
        </script>

        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Pic-Ease</title>
    </head>

    <body>

        <div class="app">
            <div id="pre-auth-section" style="display:none;">
                <header>
                  <h1>Pic-Ease</h1>
                </header>
                <p>
                  Before you begin, please log into Dropbox and grant Pic-Ease permissions.
                </p>
                <a href="#" id="authlink" class="button">Authenticate</a>
            </div>

            <div id="authed-section" style="display:none;">
              <header>
                <h1>Pic-Ease</h1>
              </header>


              <div class="content">

                <div class="form-container">
                  <label for="source">Source/Location <span class="red">*</span></label>
                  <input id="source" type="text">
                </div>

                <div class="form-container">
                  <label for="date">Date <span class="red">*</span></label>
                  <input id="date" type="date">
                </div>

                <div class="form-container">
                  <label for="other">Other <span class="red">*</span></label>
                  <input id="other" type="text">
                </div>

                <button class="clear-localStorage-btn" type="button">Clear Local Storage</button>

                <div id="results"></div>
              </div>

              <footer>
                <button class="camera-btn" type="button">Camera</button>
                <input id="file-input" type="file" accept="image/*, capture=camera" capture="environment">
              </footer>

                <!--<img id="preview">-->
            </div>
        </div>

        <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
        <script src="https://unpkg.com/dropbox/dist/DropboxTeam-sdk.min.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/index.js?v=3"></script>

    </body>
</html>
